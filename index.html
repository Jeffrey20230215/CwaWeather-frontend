            /* é€™è£¡ä½¿ç”¨ä¸€å€‹ç¤ºä¾‹ Unsplash åœ–ç‰‡é€£çµï¼Œå¯¦éš›éƒ¨ç½²å»ºè­°ä¸‹è¼‰ä¸‹ä¾† */

        /* === æ ¸å¿ƒï¼šä»Šæ—¥ç„¦é»å¡ç‰‡ (é‡æ–°è¨­è¨ˆ) === */

        .hero-icon {

        /* === å¿«é€Ÿå»ºè­°å€ (é‡æ–°è¨­è¨ˆ) === */
        .advice-grid {

        /* === ç¨å¾Œé å ± (é‡æ–°è¨­è¨ˆ) === */

            scrollbar-width: none;

            /* æ·»åŠ å…©å´çš„æ·¡å…¥æ·¡å‡ºé®ç½©ï¼Œå¢åŠ é«˜ç´šæ„Ÿ */
            mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);

        }

        .scroll-container::-webkit-scrollbar {

        .mini-card {
            /* æ‡‰ç”¨ç»ç’ƒæ“¬æ…‹ */

        .mini-time {

            background: transparent;

        }

        .mini-temp {

        /* Loading ç•«é¢ (é‡æ–°è¨­è¨ˆ) */
        .loading-screen {

<body>
    <div id="loading" class="loading-screen">
        <div class="loading-orb"></div>
        <p class="loading-text">æ­£åœ¨è§€æ¸¬å¤©éš›...</p>
    </div>

    <div class="status-bar">
        <div class="location-pill"><span>ğŸ“</span>å°åŒ—</div>
        <div id="updateTime" class="update-pill">æ›´æ–°ä¸­...</div>
    </div>

    <div class="container" id="mainContent" style="display: none; opacity: 0; transition: opacity 1s ease;">

        <div id="heroCard">
            </div>

        <h3 class="section-title">ç¨å¾Œé å ±</h3>
        <div class="scroll-container" id="futureForecasts">
            </div>

    </div>

    <script>
        // é€™è£¡çš„ API URL ä¿æŒä¸è®Š
        const API_URL = "https://weather-taipei-ja4071.zeabur.app/api/weather/kaohsiung";

        function getWeatherIcon(weather) {
            if (!weather) return "ğŸŒ¤ï¸";
            // å¤©æ°£ä¹‹å­é¢¨æ ¼ï¼šåå¥½æœ‰é™½å…‰æˆ–æˆ²åŠ‡æ€§çš„å¤©æ°£
            if (weather.includes("æ™´")) return "â˜€ï¸";
            if (weather.includes("å¤šé›²")) return "â›…";
            if (weather.includes("é™°")) return "â˜ï¸";
            if (weather.includes("é›¨")) return "ğŸŒ§ï¸";
            if (weather.includes("é›·")) return "â›ˆï¸";
            return "ğŸŒ¤ï¸";
        }

        // ä¿®æ”¹å»ºè­°æ–‡å­—ï¼Œä½¿å…¶æ›´ç°¡æ½”ã€æ›´æœ‰ã€Œæ–°æµ·èª å¼ã€çš„æ¸…æ–°èˆ‡è©©æ„ï¼Œå»æ‰å‹•æ£®æ¢—
        function getAdvice(rainProb, maxTemp) {
            let rainIcon = "â˜‚ï¸";
            let rainText = "ç„¡éœ€å¸¶å‚˜";
            if (parseInt(rainProb) > 30) {
                rainIcon = "ğŸŒ§ï¸";
                rainText = "å»ºè­°æ”œå¸¶é›¨å…·";
            } else if (parseInt(rainProb) > 0) {
                 rainIcon = "ğŸŒ‚";
                 rainText = "å¶æœ‰é›¶æ˜Ÿé™é›¨";
            }

            let clothIcon = "ğŸ‘”";
            let clothText = "èˆ’é©çš„ç©¿è‘—";
            const temp = parseInt(maxTemp);
            if (temp >= 32) {
                clothIcon = "ğŸ½";
                clothText = "ç‚ç†±ï¼Œæ³¨æ„é˜²æ›¬";
            } else if (temp >= 28) {
                clothIcon = "ğŸ‘•";
                clothText = "é©åˆè¼•ä¾¿è¡£ç‰©";
            } else if (temp <= 20) {
                clothIcon = "ğŸ§¥";
                clothText = "æœ‰äº›æ¶¼æ„ï¼Œè«‹æ·»è¡£";
            } else if (temp <= 15) {
                clothIcon = "ğŸ§£";
                clothText = "å¯’å†·ï¼Œæ³¨æ„ä¿æš–";
            }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            // ä½¿ç”¨æ›´æ›¸é¢èªçš„æ™‚æ®µæè¿°
            if (hour >= 5 && hour < 11) return "æ—©æ™¨";
            if (hour >= 11 && hour < 13) return "æ­£åˆ";
            if (hour >= 13 && hour < 17) return "åˆå¾Œ";
            if (hour >= 17 && hour < 19) return "å‚æ™š";
            if (hour >= 19 && hour < 23) return "å¤œæ™š";
            return "æ·±å¤œ";
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            // æ¸²æŸ“ Hero Card (çµæ§‹èª¿æ•´ä»¥é…åˆæ–° CSS)
            document.getElementById('heroCard').innerHTML = `
                        <div class="hero-card">
                            <div class="hero-period">ç¾åœ¨æ˜¯${period}</div>
                            <div class="hero-temp-container">
                                <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                                <div class="hero-temp">${avgTemp}</div>
                            </div>
                            <div class="hero-desc">${current.weather}</div>
                            
                            <div class="advice-grid">
                                <div class="advice-item">
                                    <div class="advice-icon">${advice.rainIcon}</div>
                                    <div class="advice-text">${advice.rainText}</div>
                                    <div class="advice-subtext">é™é›¨æ©Ÿç‡ ${current.rain}</div>
                                </div>
                                <div class="advice-item">
                                    <div class="advice-icon">${advice.clothIcon}</div>
                                    <div class="advice-text">${advice.clothText}</div>
                                    <div class="advice-subtext">æœ€é«˜æº« ${current.maxTemp}Â°C</div>
                                </div>
                            </div>
                        </div>
                    `;

            // æ¸²æŸ“ç¨å¾Œé å ±
            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';
            const todayDate = new Date().getDate();

            others.forEach((f, index) => {
                let p = getTimePeriod(f.startTime);
                const fDate = new Date(f.startTime);
                if (fDate.getDate() !== todayDate) {
                    p = "æ˜æ—¥" + p;
                }

                // å¢åŠ  style="--i: ${index}" è®“ CSS å‹•ç•«å¯ä»¥éŒ¯é–‹
                scrollContainer.innerHTML += `
                            <div class="mini-card" style="--i: ${index}">
                                <div class="mini-time">${p}</div>
                                <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                                <div class="mini-temp">${f.minTemp}Â° - ${f.maxTemp}Â°</div>
                                <div class="mini-rain">ğŸ’§ ${f.rain}</div>
                            </div>
                        `;
            });

            const now = new Date();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            // æ ¼å¼åŒ–æ—¥æœŸé¡¯ç¤ºï¼Œä¾‹å¦‚ 05/24
            const formattedDate = `${month.toString().padStart(2, '0')}/${date.toString().padStart(2, '0')}`;
            document.getElementById('updateTime').textContent = `${formattedDate} æ›´æ–°`;
        }

        async function fetchWeather() {
            try {
                // å¢åŠ ç­‰å¾…æ™‚é–“è®“ä½¿ç”¨è€…æ¬£è³ä¸€ä¸‹ Loading å‹•ç•«
                const delayPromise = new Promise(resolve => setTimeout(resolve, 2000));
                const fetchPromise = fetch(API_URL).then(res => res.json());
                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    renderWeather(json.data);
                    const loadingEl = document.getElementById('loading');
                    const mainContentEl = document.getElementById('mainContent');
                    
                    // å„ªé›…çš„æ·¡å‡º Loading
                    loadingEl.style.opacity = '0';
                    setTimeout(() => {
                        loadingEl.style.display = 'none';
                        // å„ªé›…çš„æ·¡å…¥ä¸»å…§å®¹
                        mainContentEl.style.display = 'block';
                        setTimeout(() => {
                            mainContentEl.style.opacity = '1';
                        }, 50);
                    }, 800); // ç­‰å¾… opacity å‹•ç•«å®Œæˆ

                } else {
                    throw new Error("API Error");
                }
            } catch (e) {
                console.error(e);
                document.getElementById('loading').innerHTML = `<p style="color:white;">æš«æ™‚ç„¡æ³•è§€æ¸¬å¤©å€™ã€‚<br>è«‹ç¨å¾Œå†è©¦ã€‚</p>`;
            }
        }

        document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>
